<!-- Black effect background -->

<div class="bg-dark"></div>

<!-- Content -->

<div class="content">

  <!-- Destination informations -->

  <div class="infos" *ngIf="destination">

    <!-- Breadcrumb -->

    <nav class="breadcrumb">
      <a class="breadcrumb-item" [routerLink]="['/home']">Destinations</a>
      <span class="breadcrumb-item is-active">{{ destination.name }}</span>
    </nav>

    <!-- Destination name -->

    <h1>{{ destination.name }}</h1>

    <!-- Destination description -->

    <div class="description">
      {{ destination.description }}
    </div>

    <!-- Destination activities -->

    <h2>Activit√©s touristiques</h2>

    <div class="activities">
      <app-activity-infos *ngFor="let activity of activities" [activity]="activity"></app-activity-infos>
    </div>
  </div>

  <!-- Destination informations -->

  <app-destination-infos *ngIf="destination" [destination]="destination"></app-destination-infos>
</div>
